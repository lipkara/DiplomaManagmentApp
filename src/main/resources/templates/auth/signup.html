<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Register</title>

    <style>
        body {
            background-color: #272f5e;
            color: #fff;
        }
        .card {
            background-color: rgba(140, 118, 118, 0.51);
        }

        .card h3 {
            color: #000000; /* You can replace #ff0000 with your desired color code */
        }
    </style>
</head>

<body>

<div class="d-flex justify-content-center align-items-center" style="height:100vh">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/save}" th:object="${user}" method="post">
                <h3>Registration</h3>

                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <select th:field="*{role}" id="role" class="form-control" required>
                        <option value="">Select</option>
                        <option value="PROFESSOR">PROFESSOR</option>
                        <option value="STUDENT">STUDENT</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-info col-6">Register</button>
                <a th:href="@{/login}" class="btn btn-primary col-5">Login</a>

                <div th:if="${param.error}">
                    <p>Registration Error.</p>
                </div>

                <br />

                <span th:utext="${successMessage}"></span>
            </form>
        </div>
    </div>
</div>

</body>


</html>
